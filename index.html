<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title-act">welcome</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <script src="src/js/loader.js" defer></script>
    <script src="src/js/datetime.js" defer></script>
    <script src="src/js/scrollbar.js" defer></script>
    <script src="src/js/animate.js" defer></script>
    <script src="src/js/console.js" defer></script>
    <script src="src/js/aboutme.js" defer></script>

    <link rel="icon" type="image/x-icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Invisible_Pink_Unicorn_High_Resolution.png/1200px-Invisible_Pink_Unicorn_High_Resolution.png">
</head>

<body id="scrollcontainer">
    <div id="effect"></div>
    <div id="mouse-move-cursor-dialog"></div>
    <div class="copyright">
        copyright(c) 3hy 2024
    </div>
    <div id="projects">
        <div class="shadow-projects"></div>
        <div class="title projects-title-animate-loader">
            [Projects]
        </div>
        <div class="item">
            <button id="project-project-one" class="project-project" data-project-name="OPEN-CHAT" onclick="setTimeout(() => {
                window.open('https://github.com/9JH1/OPEN-CHAT')
            }, 400);" title="2022">
                a
            </button>
        </div>
        <div class="item">
            <button id="project-project-two" class="project-project" data-project-name="TERMINAL" onclick="setTimeout(() => {
                window.open('https://github.com/9JH1/terminaldisplay')
            }, 400);" title="2023">
                b
            </button>
        </div>
        <div class="item">
            <button id="project-project-three" class="project-project" data-project-name="Personal Website" onclick="setTimeout(() => {
                window.open('https://github.com/9JH1/home')
            }, 400);" title="2023">
                c
            </button>
        </div>
        <div class="item">
            <button id="project-project-five" class="project-project" data-project-name="LyricsLive" onclick="setTimeout(() => {
                window.open('https://9jh1.github.io/LyricsLive/')
            }, 400);" title="2024">
                e
            </button>
        </div>
        <div class="title projects-title-animate-loader">
            [links]
            
        </div>
    </div>
    <div id="noise">
        <img src="src/img/noise.png" alt="">
    </div>
    <div id="extra-nav">
        <p class="blink">++</p>
        <p class="blink">++</p>
    </div>
    <div id="scrollbar">
        <div class="scrollbar-inn">
            <div class="scrollbar"></div>
        </div>
    </div>
    <div id="cursor">
    </div>
    <div id="navbar">
        <div class="left tp" id="date"></div>
        <div class="cent tp animate-cent-tag" id="text-animate-welcome-to"
            onclick="aboutMe()">
            <div class="welcome">
                <div class="fancy-text-effect-two">
                    <div class="inner">
                        <div class="hover">about_me</div>
                        <div class="show">welcome_to</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right tp" id="time"></div>
    </div>
    <div class="loader">
        <div class="top-out" id="loader"></div>
    </div>
    <div id="main" class="page">
        <div class="text-cont">
            <div class="text lar-1" id="text-lar-1">MY</div>
            <div class="text lar-2" id="text-lar-2">WEBSITE</div>
            <div class="lin-inn">
                <div class="cont-inn" id="lines">
                    <div class="half">
                        <div class="corner-box"></div>
                        <div class="corner-box"></div>
                    </div>
                    <div class="half">
                        <div class="corner-box"></div>
                        <div class="corner-box"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
